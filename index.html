<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 使格子保持一致 */
        .task-cell {
            position: relative;
            width: 100px;
            height: 40px;
            text-align: center;
            padding: 5px;
            background-color: #f0f0f0;
        }

        .checkmark-btn,
        .delete-btn {
            position: fixed;
            bottom: 20px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            display: none; /* 初始隱藏 */
        }

        /* 勾勾按鈕樣式 */
        .checkmark-btn {
            right: 80px;
            color: #28a745;
        }

        .checkmark-btn:hover {
            font-size: 35px;
            color: #218838;
        }

        /* 叉叉按鈕樣式 */
        .delete-btn {
            right: 20px;
            color: #dc3545;
        }

        .delete-btn:hover {
            font-size: 35px;
            color: #c82333;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <button id="prev-week">Previous Week</button>
        <button id="next-week">Next Week</button>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- 用 JavaScript 動態生成表格 -->
            </tbody>
        </table>
    </div>

    <button id="checkmark-btn" class="checkmark-btn">✔</button>
    <button id="delete-btn" class="delete-btn">✖</button>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY5U4zkq90mE_IardNvQ_1gczcrzmYAbc",
            authDomain: "dailywork-45917.firebaseapp.com",
            databaseURL: "https://dailywork-45917-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dailywork-45917",
            storageBucket: "dailywork-45917.firebasestorage.app",
            messagingSenderId: "143194504484",
            appId: "1:143194504484:web:262ce079f2e9ee8783c7b1",
            measurementId: "G-E6ZDCH3YSQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Generate calendar table
        const calendarBody = document.getElementById("calendar-body");
        const taskCells = [];

        for (let hour = 8; hour <= 22; hour++) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${hour}:00</td>
                ${'<td class="task-cell" contenteditable="true"></td>'.repeat(7)}
            `;
            calendarBody.appendChild(row);
            // Save the task cells for later use
            taskCells.push(...row.querySelectorAll(".task-cell"));
        }

        const checkmarkBtn = document.getElementById("checkmark-btn");
        const deleteBtn = document.getElementById("delete-btn");
        let selectedCell = null;

        // 儲存任務到 Firebase
        function saveTask(day, time, task) {
    const taskRef = ref(database, `tasks/${day}/${time}`);
    set(taskRef, task).then(() => {
        console.log(`Task saved for ${day} at ${time}: ${task}`);
        // 更新後重新載入資料
        loadTasks();
    }).catch((error) => {
        console.error("Error saving task:", error);
    });
}

        // 刪除任務從 Firebase
        function deleteTask(day, time) {
            const taskRef = ref(database, `tasks/${day}/${time}`);
            remove(taskRef)
                .then(() => {
                    console.log(`Task deleted for ${day} at ${time}`);
                    selectedCell.textContent = ""; // 清空格子的內容
                    checkmarkBtn.style.display = "none"; // 隱藏勾勾按鈕
                    deleteBtn.style.display = "none";  // 隱藏叉叉按鈕
                })
                .catch((error) => {
                    console.error("Error deleting task:", error);
                });
        }

        // 監聽格子的輸入，顯示勾勾按鈕和叉叉按鈕
        taskCells.forEach(cell => {
            cell.addEventListener("focus", () => {
                selectedCell = cell;
                checkmarkBtn.style.display = "block"; // 顯示勾勾按鈕
                deleteBtn.style.display = "block";  // 顯示叉叉按鈕
            });

            cell.addEventListener("input", () => {
                checkmarkBtn.style.display = "block"; // 顯示勾勾按鈕
                deleteBtn.style.display = "block";  // 顯示叉叉按鈕
            });
        });

        // 點擊勾勾按鈕時儲存資料並隱藏按鈕
        checkmarkBtn.addEventListener("click", () => {
            if (selectedCell && selectedCell.textContent.trim() !== "") {
                const row = selectedCell.parentNode;
                const time = row.querySelector("td").textContent.trim(); // 獲取時間
                const day = row.children[selectedCell.cellIndex + 1].textContent.trim(); // 獲取星期
                const task = selectedCell.textContent.trim(); // 獲取格子中的內容
                saveTask(day, time, task);
            }
        });

        // 點擊叉叉按鈕時刪除資料並隱藏按鈕
        deleteBtn.addEventListener("click", () => {
            if (selectedCell) {
                const row = selectedCell.parentNode;
                const time = row.querySelector("td").textContent.trim(); // 獲取時間
                const day = row.children[selectedCell.cellIndex + 1].textContent.trim(); // 獲取星期
                deleteTask(day, time);
            }
        });

        // 從 Firebase 加載任務
        function loadTasks() {
            const tasksRef = ref(database, "tasks");
            get(tasksRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const tasks = snapshot.val();
                    // 遍歷 tasks 並將內容顯示到對應的格子中
                    for (let day in tasks) {
                        for (let time in tasks[day]) {
                            const task = tasks[day][time];
                            const cell = document.querySelector(`td[data-day="${day}"][data-time="${time}"]`);
                            if (cell) {
                                cell.textContent = task;
                            }
                        }
                    }
                }
            }).catch((error) => {
                console.error("Error loading tasks:", error);
            });
        }

        // 加載任務
        loadTasks();
    </script>
</body>
</html>
