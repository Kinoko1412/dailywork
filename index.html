<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <button id="prev-week">Previous Week</button>
        <button id="next-week">Next Week</button>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- 用 JavaScript 動態生成表格 -->
            </tbody>
        </table>
    </div>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBY5U4zkq90mE_IardNvQ_1gczcrzmYAbc",
  authDomain: "dailywork-45917.firebaseapp.com",
  databaseURL: "https://dailywork-45917-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dailywork-45917",
  storageBucket: "dailywork-45917.firebasestorage.app",
  messagingSenderId: "143194504484",
  appId: "1:143194504484:web:262ce079f2e9ee8783c7b1",
  measurementId: "G-E6ZDCH3YSQ"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Generate calendar table
        const calendarBody = document.getElementById("calendar-body");
        for (let hour = 8; hour <= 22; hour++) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${hour}:00</td>
                ${'<td contenteditable="true"></td>'.repeat(7)}
            `;
            calendarBody.appendChild(row);
        }
    </script>

<td contenteditable="true" class="task-cell">
    <div class="checkmark-container">
        <button class="checkmark-btn">✔</button>
    </div>
</td>
</body>
</html>
